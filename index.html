<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WEBDADI - werkstuk</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css"> </head>

<body>
    <h1>Space world Z</h1>
   
    
    
    <!-- carrier toevoegen-->
    <div class="hiddenImages">
    <img src="./img/container_ship.png" alt="container" id="imgCarrier" height="310" width="200">
    </div>
    
    <!-- player toevoegen-->
    <div class="hiddenImages">
    <img src="./img/player_ship.png" alt="player" id="imgPlayer" height="310" width="200">
    </div>
      <!-- pirate toevoegen-->
    <div class="hiddenImages">
    <img src="./img/space_ship.png" alt="pirate" id="imgPirate" height="310" width="200">
    </div>
    
    
    <!-- racket toevoegen-->
    <div class="hiddenImages">
    <img src="./img/rocket.png" alt="rocket" id="imgRocket" height="310" width="200">
    </div>
    
      <!-- container toevoegen-->
    <div class="hiddenImages">
    <img src="./img/container.png" alt="img contoainer" id="imgContainer" height="310" width="200">
    </div>
     
      <!-- bad rocket toevoegen-->
    <div class="hiddenImages">
    <img src="./img/bad_rocket.png" alt="img bad rocket" id="imgBadRocket" height="310" width="200">
    </div>
    
    
    <div id="barn">
        <div class="cock"></div>
        <canvas id="playground" width="1200" height="900"></canvas>

        <div class="scores">  
            <div class="start_stop">
            <button class="btn" id="btnStart" >Start</button>
            <button class="btn" id="btnStop" disabled>Stop</button>
            <!-- really ugly placeholder -->
            <br><br>
            </div>
       
         
        <div id="score">
            <h4>Score: <span id="scoreValue"></span></h4> 
        </div>
        <div id="lives">
            <h4>lives: <span id="livesValue"></span></h4> 
        </div>
        <div id="high_score">
            <h4>High Score: <span id="hScoreValue"></span></h4> 
        </div>
            <div id="settings">
                <div class="form-group">
                    <label for="styles">Niveau van de map</label>
                    <select id="styles" name="styles" class="form-control">
                        <!--eigen selectie toevoegen -->
                        <option value="easy">Easy </option>
                        <option value="medium">Medium </option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    
    <!-- javascript sourcess -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.7.11/fabric.min.js"></script>
    <script type="text/jscript" src="./js/elements.js"></script>
    <script type="text/jscript" src="./js/script.js"></script>
</body>

</html>
